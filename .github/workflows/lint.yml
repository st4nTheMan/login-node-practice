name: Lint

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Step 3: Install dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint on all relevant JS files
      - name: Run ESLint
        run: npx eslint "src/**/*.js" "public/js/**/*.js" "public/js/**/*.mjs" --max-warnings=0
